<body>
    <div class="smoke-screen"></div>
    <div class="login">
        <div class="login--container">
            <h1>Login</h1>
            <input type="text" name="name" id="name" placeholder="name">
            <hr>
            <input type="password" name="password" id="password" placeholder="****">
            <input type="submit" value="Submit" name="submit" id="submit">
            <input type="reset" value="Reset" name="reset" id="reset">
            <p class="login-message" style="display: none;">The user name or password is incorrect</p>
        </div>
    </div>
    <div class="main-page">
        <nav>
            <p class="welcome"></p>
            <ul>
                <li id="go_home">Home |</li>
                <li id="go_configuration">Configuration |</li>
                <li id="log_out">Log Out</li>
            </ul>
        </nav>
        <div class="home">
            <div class="block_commands" >
                <h2>Orders</h2>
                <ul class="commands" id="sortable1" >    
                </ul>
            </div>
            <div class="block_machines" >
                <h2>Machines</h2>
                <ul class="machines" id="sortable2">
        
                </ul>
            </div>
  
        </div>
        <div class="configuration">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Close</th>
                </tr>
                <tr>
                    <td><input type="text" name="id" id="id" value="0"></td>
                    <td><input type="text" name="" id="" value="A"></td>
                    <td>X</td>
                </tr>
                <tr>
                    <td><input type="text" name="id" id="id" value="1"></td>
                    <td><input type="text" name="" id="" value="A"></td>
                    <td>X</td>
                </tr>
                <tr>
                    <td><input type="text" name="id" id="id" value="2"></td>
                    <td><input type="text" name="type" id="type" value="A"></td>
                    <td>X</td>
                </tr>

                
            </table>
            <input type="button" value="add machine">
            <input type="button" value="submit">
        </div>
        <div class="config">
            
        </div>
    </div>
